env:
  CURRENT_DATE: ${{ steps.timestamp.outputs.timestamp }}

name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Step to generate the timestamp
    - name: Generate Timestamp
      id: timestamp
      run: echo "::set-output name=timestamp::$(date +%s)"

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag "${{ secrets.DOCKER_USERNAME }}/kcloudb2image:${CURRENT_DATE}"
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{secrets.DOCKER_USERNAME}}
        password: ${{secrets.DOCKER_PASSWORD}}
    
    - name: Push Docker image to Docker Hub
      run: docker push "${{secrets.DOCKER_USERNAME}}/kcloudb2image:${CURRENT_DATE}"
