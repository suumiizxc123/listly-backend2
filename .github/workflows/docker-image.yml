name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build_and_deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set current date as image tag
      id: current_date
      run: echo "::set-output name=IMAGE_TAG::$(date +%s)"
    - name: Build the Docker image
      run: |
        IMAGE_TAG=${{ steps.current_date.outputs.IMAGE_TAG }}
        docker build --file Dockerfile --tag "${{ secrets.DOCKER_USERNAME }}/kcloudb2image:${IMAGE_TAG}" .
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Push Docker image to Docker Hub
      run: |
        IMAGE_TAG=${{ steps.current_date.outputs.IMAGE_TAG }}
        docker push "${{ secrets.DOCKER_USERNAME }}/kcloudb2image:${IMAGE_TAG}"
    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }} # Replace with your SSH port if it's not the default 22
        script: |
          IMAGE_TAG=${{ steps.current_date.outputs.IMAGE_TAG }}
          docker pull "${{ secrets.DOCKER_USERNAME }}/kcloudb2image:${IMAGE_TAG}"
          docker stop my_container_name || true
          docker rm my_container_name || true
          docker run -d --name my_container_name -p 8080:80 "${{ secrets.DOCKER_USERNAME }}/kcloudb2image:${IMAGE_TAG}"
